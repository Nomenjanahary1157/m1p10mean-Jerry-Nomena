<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion-Personnelle</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Salon-Blanc Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/personnelle">Personnelle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="#profil" class="tab-pane fade show active">
      <div class="row"> 
        <div class="col-md-4 ">
          <h3>NOUVEAU PERSONNELLE</h3>
          <div id="addProfil">
            <div class="form-group">
              <input class="form-control" type="text" name="newUser" id="newUser" placeholder="UserName" required>
              <br>
              <input class="form-control" type="text" name="newProfil" id="newProfil" placeholder="Nom de l'utilisateur" required>
              <br>
              <input class="form-control" type="password"  id="newMDP" name="newMDP" placeholder="Nouveau Mots de passe">
              <br>
              <input class="form-control" type="password"  id="confirmation" name="confirmation" placeholder="Confirmer votre mots de passe">
              <br> 
              <input class="form-control" type="number"  id="salaire" name="salaire" placeholder="Salaire">
              <br> 
              <label for="">Date d'embauche :</label>
              <input class="form-control" type="date"  id="dateEmbauche" name="dateEmbauche" placeholder="">
              <br>  
              <label for="">Service : </label>
              <button class="btn btn-primary" onclick="addInputField()">+</button>
              <br> 
              <br> 
              <div class="form-group">
                <select id="select_role" class="form-control">
                  <option selected>Choisir</option>
                  
                  <option value="">poste.designation</option>
                    
                </select>
              </div>    
            </div>
            <br>
            <button class="btn btn-primary form-control" type="submit">Inscrire Personnelle</button>
          </div>
        </div>
        <div class="col-md-8">
          <h3>PERSONNELLE</h3>
          <table id="profil" class="table table-striped">
            <tr>
              <th>DELETE</th>
              <th>id</th>
              <th>Nom</th>
              <th>Username</th>
              <th>Salaire</th>
            </tr>
            <tr id="">
              <td align="center">
                <input class="" type="checkbox" id="profil" name="deleteProfil" value="0">
              </td>
              <td class="result" name="idProfil" id="id" >result.id</td>
              <td class="result" name="nameProfil" id="name">result.name</td>
              <td class="result" name="nameIdentifant" id="identifiant">result.identifiant</td>
              <td class="result" name="nameRole" id="role">result.salaire</td>
              <td align="center">
                <button class="btn btn-success form-control" data-toggle="modal" data-target="#myMProfil">MODIFIER</button>
              </td>  
            </tr>
            <tr>
              <td align="center">
              </td>
              <td align="center">
              </td>
              <td align="center">
              </td>
              <td align="center">
              </td>
              <td align="center">
              </td>
              <td align="left">
                  <button class="btn btn-danger form-control " data-toggle="modal" data-target="#myDelete">SUPPRIMER</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <br>
     
  <footer class="footer py-4">
    <div class="container text-center">
      <p>ANDRIANIAINA Tanjona Jerry</p>
      <p>RAMAROKOTO Nomenjanahary</p>
      <p>© 2024 Salon-Blanc Madagascar.</p>
    </div>
  </footer>



  <div class="modal fade" id="myDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Avertissement</h4>
            </div>
            
            <div class="modal-body">
                <h6 id="titre_table"></h6>
                <ul id="liste_supprimer"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="submit" id="delete" class="btn btn-danger" >Supprimer</button>
            </div>

        </div>
    </div>
</div> 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
